<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        margin:0;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#430551;
      }
      canvas {
        border:3px solid #0e005b;
        background-color:#0A0844;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <script>
      window.onload = function() {
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d');

        // HIERBA
        ctx.fillStyle = '#034600';
        ctx.fillRect(0,500,canvas.width,100);

        // CASA
        function drawHouse(x,y,w,h){
          ctx.fillStyle = '#2C0538';
          ctx.strokeStyle = '#2C0538';
          ctx.lineWidth = 2;
          ctx.fillRect(x,y,w,h);
          ctx.strokeRect(x,y,w,h);

          // Techo
          ctx.fillStyle = '#530101';
          ctx.beginPath();
          ctx.moveTo(x,y);
          ctx.lineTo(x+w/2, y-100);
          ctx.lineTo(x+w, y);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();

          // Puerta
          ctx.fillStyle = '#2C0B1B';
          ctx.strokeStyle = '#390B47';
          ctx.fillRect(x+w/2-25, y+h-90,50,90);
          ctx.strokeRect(x+w/2-25, y+h-90,50,90);

          // Ventanas
          function drawWindow(wx,wy,color){
            ctx.beginPath();
            ctx.arc(wx,wy,20,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();
          }
          drawWindow(x+50, y+70, '#2F468F');
          drawWindow(x+w-50, y+70, '#2F468F');
        }
        drawHouse(100,300,250,200);

        // HONGOS
        function drawMushroom(x,y,stemH,capR,color){
          // Tallo
          ctx.fillStyle = '#3F2D22';
          ctx.fillRect(x, y - stemH, 20, stemH);

          // Sombrero
          ctx.beginPath();
          ctx.arc(x+10, y - stemH, capR, Math.PI, 2*Math.PI);
          ctx.fillStyle = color;
          ctx.fill();
          ctx.strokeStyle = '#530101';
          ctx.lineWidth = 2;
          ctx.stroke();

          // Puntos (solo en la parte superior del sombrero)
          ctx.fillStyle = 'white';
          var points = [[-capR/2,-10],[0,-capR/1.5],[capR/2,-5]];
          points.forEach(function(p){
            ctx.beginPath();
            ctx.arc(x+10+p[0], y - stemH + p[1], 4,0,2*Math.PI);
            ctx.fill();
          });
        }
        drawMushroom(650,500,35,35,'#530101');
        drawMushroom(750,500,38,38,'#530101');

        // ÁRBOL FRONDOSO
        function drawTree(x, y, trunkH, trunkW, color) {
          // Tronco
          ctx.fillStyle = '#461A00';
          ctx.fillRect(x, y - trunkH, trunkW, trunkH);

          // Copa (sin bordes)
          ctx.fillStyle = '#034600';

          // Círculo central más arriba
          ctx.beginPath();
          ctx.arc(x + trunkW/2, y - trunkH - 50, 50, 0, 2*Math.PI);
          ctx.fill();

          // Círculo izquierdo
          ctx.beginPath();
          ctx.arc(x + trunkW/2 - 40, y - trunkH - 10, 50, 0, 2*Math.PI);
          ctx.fill();

          // Círculo derecho
          ctx.beginPath();
          ctx.arc(x + trunkW/2 + 40, y - trunkH - 10, 50, 0, 2*Math.PI);
          ctx.fill();
        }
        drawTree(520,500,160,40, "#034600");

        // ESTRELLA
        function drawStar(cx, cy) {
          ctx.fillStyle = '#BD7324';
          ctx.strokeStyle = '#A96721';
          ctx.lineWidth = 2;

          ctx.beginPath();
          ctx.moveTo(cx, cy - 40);
          ctx.lineTo(cx + 15, cy - 10);
          ctx.lineTo(cx + 40, cy - 10);
          ctx.lineTo(cx + 20, cy + 10);
          ctx.lineTo(cx + 30, cy + 40);
          ctx.lineTo(cx, cy + 20);
          ctx.lineTo(cx - 30, cy + 40);
          ctx.lineTo(cx - 20, cy + 10);
          ctx.lineTo(cx - 40, cy - 10);
          ctx.lineTo(cx - 15, cy - 10);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
        }
        drawStar(225,250);

        // LUNA
        function drawCrescent(x,y,r,offset){
          ctx.fillStyle = '#FFF4E1';
          ctx.strokeStyle = '#FFEBA1';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(x,y,r,0,2*Math.PI);
          ctx.fill();
          ctx.stroke();

          ctx.fillStyle = '#0A0844';
          ctx.beginPath();
          ctx.arc(x+offset,y,r,0,2*Math.PI);
          ctx.fill();
        }
        drawCrescent(750,150,60,20);

        // Estrellitas pequeñas
        for(var i=0;i<20;i++){
          var x = Math.random()*canvas.width;
          var y = Math.random()*200;
          ctx.beginPath();
          ctx.arc(x,y,Math.random()*3+2,0,2*Math.PI);
          ctx.fillStyle = '#FFF9C4';
          ctx.fill();
        }
      };
    </script>
  </body>
</html>
