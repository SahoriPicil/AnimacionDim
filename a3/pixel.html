<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Luckiest+Guy&family=Oswald:wght@700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
         body{
          background-color: rgb(56, 7, 66);

            .chewy-regular{
            font-family: "Chewy", system-ui;
            font-weight: 400;
            font-style: normal;
            }
            display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Hace que el body ocupe toda la altura de la ventana */
    margin: 0; /* Quita m√°rgenes por defecto */
            
        }
        canvas {
            border: 3px solid rgb(98, 18, 128);
            background-color:rgb(78, 16, 82);
            
        }
    </style>
    <script>
         var x = 0;
        var y = 0;
        var dx = 2;
        var dy = 3;
        var cont = 0;

         var img = new Image();
    img.src = "granja.jpeg"

        function animate() {
            requestAnimationFrame(animate);

            console.log('animando');

            var canvas = document.getElementById("micanvas");
            var context = canvas.getContext("2d");

            
            context.clearRect(0, 0, innerWidth, innerHeight);
            if (img.complete) {
            context.drawImage(img, 0, 0, 800, 600); // (img, x, y, width, height)
        }

            
            context.fillStyle = "Gold";
            context.fillRect(356+x, 200, 90, 100);
           context.fillRect(376+x, 190, 50, 10);
           context.fillRect(346+x, 210, 10, 80);
           context.fillRect(336+x, 230, 10, 50);
           context.fillRect(376+x, 300, 70, 10);
           context.fillRect(446+x, 210, 10, 90);
           context.fillRect(456+x, 230, 10, 30);
           context.fillRect(356+x, 310, 60, 10);
           context.fillRect(316+x, 320, 100, 60);
           context.fillRect(336+x, 380, 70, 20);
           context.fillRect(416+x, 320, 10, 40);
           context.fillRect(326+x, 380, 10, 10);
           context.fillRect(306+x, 320, 10, 50);
           context.fillRect(296+x, 320, 10, 30);
           context.fillRect(306+x, 310, 20, 10);

           context.fillStyle = "OrangeRed";
           context.fillRect(456+x, 260, 30, 30);
           context.fillRect(486+x, 260, 10, 20);
           context.fillRect(466+x, 250, 10, 10);
           context.fillRect(446+x, 280, 10, 10);
           context.fillRect(346+x, 410, 30, 10);
           context.fillRect(386+x, 410, 40, 10);
           context.fillRect(386+x, 400, 10, 10);
           context.fillRect(346+x, 400, 10, 10);

           context.fillStyle = "Black";
           context.fillRect(406+x, 250, 30, 30);
           context.fillRect(456+x, 290, 30, 10);
           context.fillRect(486+x, 280, 10, 20);
           context.fillRect(496+x, 250, 10, 40);
           context.fillRect(476+x, 250, 20, 10);
           context.fillRect(466+x, 230, 10, 20);
           context.fillRect(456+x, 210, 10, 20);
           context.fillRect(446+x, 200, 10, 10);
           context.fillRect(426+x, 190, 20, 10);
           context.fillRect(376+x, 180, 50, 10);
           context.fillRect(356+x, 190, 20, 10);
           context.fillRect(346+x, 200, 10, 10);
           context.fillRect(336+x, 210, 10, 20);
           context.fillRect(326+x, 230, 10, 50);
           context.fillRect(326+x, 280, 20, 10);
           context.fillRect(336+x, 290, 20, 10);
           context.fillRect(356+x, 300, 20, 10);
           context.fillRect(326+x, 310, 30, 10);
           context.fillRect(376+x, 310, 10, 10);
           context.fillRect(376+x, 330, 10, 20);
           context.fillRect(366+x, 350, 10, 10);
           context.fillRect(346+x, 360, 20, 10);
           context.fillRect(336+x, 350, 10, 10);
           context.fillRect(296+x, 300, 30, 10);
            context.fillRect(296+x, 310, 10, 10);
            context.fillRect(286+x, 320, 10, 30);
            context.fillRect(296+x, 350, 10, 20);
            context.fillRect(306+x, 370, 10, 10);
            context.fillRect(316+x, 380, 10, 10);
            context.fillRect(326+x, 390, 10, 10);
            context.fillRect(336+x, 400, 10, 20);
            context.fillRect(346+x, 420, 30, 10);
            context.fillRect(376+x, 410, 10, 10);
            context.fillRect(356+x, 400, 30, 10);
            context.fillRect(386+x, 420, 40, 10);
            context.fillRect(426+x, 410, 10, 20);
            context.fillRect(396+x, 400, 30, 10);
            context.fillRect(406+x, 380, 10, 20);
            context.fillRect(416+x, 360, 10, 30);
            context.fillRect(426+x, 320, 10, 50);
            context.fillRect(416+x, 310, 40, 10);
            context.fillRect(446+x, 300, 20, 10);
            

            context.fillStyle = "White";
            context.fillRect(476 +x, 260, 10, 10);
            context.fillRect(426+x, 250, 10, 10);
            context.fillRect(416+x, 260, 10, 10);




           context.fillStyle = "Pink";
           context.fillRect(396+x, 280, 20, 10);
           //(posicion x, posicion y,tamano x, tamano y )




           context.font = '70pt Pixelify Sans';
            context.fillStyle = 'Purple';
            if(cont < 100) context.fillText('cargando', 150, 100);
            if(cont > 100) context.fillText('cargando.', 150, 100);
            if(cont > 200) context.fillText('cargando..', 150, 100);
            if(cont > 300) context.fillText('cargando...', 150, 100);
            if(cont == 400) cont = 0;


            
            //if (x > 800 - 200 || x < -100) dx = -dx;
            if (x > 800 - 200) x = -500;
            if (y > 600 - 150 || y < 0) dy = -dy;

           
            x += dx;
            y += dy;
            cont +=1;
        }
        animate();
        
    </script>
</head>
<body>
    <canvas id="micanvas" width="800" height="600" ></canvas>
</body>
</html>
